version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ler_o_brasil_db
    environment:
      POSTGRES_DB: ${DB_NAME:-ler_o_brasil}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      # Persistent volume for database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: custom initialization SQL scripts
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ler_o_brasil_network

  web:
    build: .
    container_name: ler_o_brasil_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-ler_o_brasil}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - DJANGO_SETTINGS_MODULE=ler_o_brasil.settings.dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ler_o_brasil_network

volumes:
  postgres_data:
    driver: local

networks:
  ler_o_brasil_network:
    driver: bridge
